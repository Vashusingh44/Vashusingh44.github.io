<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Face Detection</title>
  <!-- Include external stylesheets or frameworks here -->
  <style>
    body {
      margin: 0;
      padding: 0;
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #f0f0f0; /* Change to your preferred background color */
      font-family: Arial, sans-serif; /* Change to your preferred font */
    }

    #video {
      border-radius: 8px; /* Add rounded corners to the video element */
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Add a subtle shadow to the video element */
    }

    canvas {
      position: absolute;
      border-radius: 8px; /* Add rounded corners to the canvas element */
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Add a subtle shadow to the canvas element */
    }
  </style>
</head>
<body>
  <!-- Include your video element -->
  <video id="video" width="720" height="560" autoplay muted></video>

  <!-- Include external scripts here -->
  <script defer src="face-api.min.js"></script>
  <script defer src="face_detection.js"></script>
</body>
</html>
